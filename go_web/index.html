<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>picSTy</title>
</head>

<body>
    <h1>Welcome to picSTy</h1>

    <div class="column" style="width: 34%; background: #f0a9d2">
        <form method="POST" action="/u" enctype="multipart/form-data" id="submit_pic">
            <label for="pic_upload" class="UploadB" style="font-size: 2em;">
                &#10548;&#128248;
            </label>
            <input id="pic_upload" type="file" name='imgFile' accept=".jpg, .png" onchange="loadFile(event)">
            <br>
            <img id="output" class="prev_img" />
            <script>
                var loadFile = function (event) {
                    var output = document.getElementById('output');
                    output.src = URL.createObjectURL(event.target.files[0]);
                    output.onload = function () {
                        URL.revokeObjectURL(output.src) // free memory
                    }
                };
            </script>
            <br>
            <label for="submit_button" class="SubmitB">
                Style it!
            </label>
            <button type="button" onclick="submitForms()" id="submit_button">
                <script>
                    submitForms = function () {
                        document.getElementById("submit_pic").submit();
                        document.getElementById("select_artwork").submit();
                    }
                </script>
        </form>
    </div>
    <div class="column" style="width: 54%; background: #fffabb">
        <p>Select your favorite art picture</p>
        <form method="POST" id="select_artwork" action="/u">
            <label>
                <input type="radio" id="1" name="art" value="alebrijes">
                <img src="artworks/alebrijes.jpg">
            </label>
            <label>
                <input type="radio" id="2" name="art" value="estanque">
                <img src="artworks/estanque.jpg">
            </label>
            <label>
                <input type="radio" id="3" name="art" value="guernica">
                <img src="artworks/guernica.jpg">
            </label>
            <label>
                <input type="radio" id="4" name="art" value="maya">
                <img src="artworks/maya.jpg">
            </label>
            <label>
                <input type="radio" id="5" name="art" value="mountains">
                <img src="artworks/mountains.jpg">
            </label>
            <label>
                <input type="radio" id="6" name="art" value="ninth">
                <img src="artworks/ninth.jpg">
            </label>
            <label>
                <input type="radio" id="7" name="art" value="starry">
                <img src="artworks/starry.jpg">
            </label>
            <label>
                <input type="radio" id="8" name="art" value="swing">
                <img src="artworks/swing.jpg">
            </label>
            <label>
                <input type="radio" id="9" name="art" value="vetheuil">
                <img src="artworks/vetheuil.jpg">
            </label>
        </form>

    </div>

</body>

</html>
